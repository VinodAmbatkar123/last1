<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">>
<body>

<table>
<thead>
<th>ID<th>
<th>Name<th>
<th>Price<th>
</thead>
<tbody>
<tr th:each="entry:${book}">
<td th:text= "${entry.id}"></td>
<td th:text= "${entry.name}"></td>
<td th:text= "${entry.price}"></td>
</tr>
</tbody>
</table>
</body>
</html>
